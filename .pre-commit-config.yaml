# Pre-commit hooks configuration for Quarkus project
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending
      - id: check-executables-have-shebangs

  # Java formatting with Google Java Format
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-java
        args: [--autofix]

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(yaml|yml|json|md)$

  # Maven dependency check
  - repo: local
    hooks:
      - id: maven-dependency-check
        name: Maven Dependency Vulnerability Check
        entry: ./scripts/check-dependencies.sh
        language: script
        files: pom\.xml$
        pass_filenames: false

  # Security scanning with Semgrep
  - repo: https://github.com/returntocorp/semgrep
    rev: v1.45.0
    hooks:
      - id: semgrep
        args: ['--config=auto', '--error']

  # Quarkus Native Build Compatibility Checks
  - repo: local
    hooks:
      - id: quarkus-native-compatibility
        name: Quarkus Native Build Compatibility Check
        entry: ./scripts/check-native-compatibility.sh
        language: script
        files: \.java$
        pass_filenames: true

      - id: qute-template-validation
        name: Qute Template Validation
        entry: ./scripts/check-qute-templates.sh
        language: script
        files: \.html$
        pass_filenames: true

      - id: reflection-config-check
        name: Reflection Configuration Check
        entry: ./scripts/check-reflection-usage.sh
        language: script
        files: \.java$
        pass_filenames: true

  # License header check
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        files: \.java$
        args:
          - --license-filepath
          - LICENSE_HEADER.txt
          - --comment-style
          - //

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: docker/Dockerfile.*

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        files: \.(sh|bash)$

  # Git commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

# Configuration for specific hooks
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
