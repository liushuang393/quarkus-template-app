# Test configuration
# Use H2 in-memory database for testing
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=

# MyBatis configuration for testing
quarkus.mybatis.mapper-locations=classpath*:mapper/*.xml
quarkus.mybatis.configuration.map-underscore-to-camel-case=true

# JWT configuration for testing
mp.jwt.verify.issuer=https://test.example.com
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*

# Logging configuration for testing
quarkus.log.level=WARN
quarkus.log.category."com.example".level=INFO
quarkus.log.console.json=false
